<ul class="breadcrumbs">
    {{- range .Page.Ancestors.Reverse -}}
    <li><a href="{{ .RelPermalink }}">{{ .Title | truncate 25 }}</a></li>
    {{- end -}}
    {{- if ne .Page.Section "posts" -}}
    <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title | truncate 25 }}</a></li>
    {{- end -}}
</ul>
