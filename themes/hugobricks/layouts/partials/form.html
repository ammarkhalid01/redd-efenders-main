<img src="/form.php" style="position: absolute; opacity: 0; pointer-events: none;" />
<form id="contactform" class="form" method="POST" action="{{ .action }}">
    {{- range .fields -}}
    {{- if eq .input_type `textarea` -}}
    <div>
        <label class="inborder{{ if eq $.placeholders true }} sr-only{{ end }}" for="{{ .name }}">{{ .placeholder }}</label>
        <textarea name="{{ .name }}" id="{{ .name }}" cols="30" rows="10" class="form-control" {{ if eq $.placeholders true }}placeholder="{{ .placeholder }}" {{ end }} {{ if eq .required true }}required{{ end }}></textarea>
    </div>
    {{- else if eq .input_type `checkbox` -}}
    <div class="checkbox">
        <label><input type="checkbox" name="{{ .name }}" value="{{ .placeholder }}" {{ if eq .required true }}required{{ end }}>{{ .placeholder | safeHTML }}</label>
    </div>
    {{- else if eq .input_type `html` -}}
    {{ .placeholder | safeHTML }}
    {{- else if eq .input_type `submit` -}}
    <div class="submit">
        <div><input type="{{ .input_type }}" value="{{ .placeholder }}" class="button" /></div>
    </div>
    {{- else -}}
    <div>
        <label class="inborder{{ if eq $.placeholders true }} sr-only{{ end }}" for="{{ .name }}">{{ .placeholder }}</label>
        <input type="{{ .input_type }}" name="{{ .name }}" id="{{ .name }}" class="form-control" {{ if eq $.placeholders true }}placeholder="{{ .placeholder }}" {{ end }} {{ if eq .required true }}required{{ end }}>
    </div>
    {{- end -}}
    {{- end -}}
</form>
