action: /form.php
placeholders: false
fields: 
- name: title
  input_type: html
  placeholder: <h3>Tell us a bit about yourself</h3>
  required: true
- name: name
  input_type: text
  placeholder: Name
  required: true
- name: company
  input_type: text
  placeholder: Company
  required: false
- name: phone
  input_type: number
  placeholder: Phone
  required: true
- name: email
  input_type: email
  placeholder: Email address
  required: true
- name: message
  input_type: textarea
  placeholder: Message
  required: false
- name: terms
  input_type: checkbox
  placeholder: I accept the terms and conditions
  required: true
- name: submit
  input_type: submit
  placeholder: Submit form
  required: true