fields: 
- name: title
  input_type: html
  placeholder: <h3>Tell us a bit about yourself</h3>
- name: name
  input_type: text
  placeholder: Name
  required: true
- name: email
  input_type: email
  placeholder: Email address
  required: true
- name: message
  input_type: textarea
  placeholder: Message
  required: true
- name: Product LoRa
  input_type: checkbox
  placeholder: I am interested in LoRa Implant 
  required: false
- name: Product Ethernet
  input_type: checkbox
  placeholder: I am interested in Ethernet LoRa implant 
  required: false
- name: Product Noise
  input_type: checkbox
  placeholder: I am interested in Low Noise Amplifier
  required: false
- name: submit
  input_type: submit
  placeholder: Submit form
  required: true